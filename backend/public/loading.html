<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumiere Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .star-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .star {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            transform: translate(-50%, -50%) rotate(0deg);
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffa8a8, #ffb3ba, #c8a8d8, #a8c8ec, #79dae8, #4ecdc4);
            background-size: 400% 400%;
            clip-path: polygon(50% 0%, 65% 35%, 100% 50%, 65% 65%, 50% 100%, 35% 65%, 0% 50%, 35% 35%);
            animation: starRotate 3s linear infinite, gradientFlow 4s ease-in-out infinite, starPulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 107, 107, 0.3));
        }

        .star::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffa8a8, #ffb3ba, #c8a8d8, #a8c8ec, #79dae8, #4ecdc4);
            background-size: 400% 400%;
            clip-path: polygon(50% 0%, 65% 35%, 100% 50%, 65% 65%, 50% 100%, 35% 65%, 0% 50%, 35% 35%);
            filter: blur(15px);
            opacity: 0.6;
            animation: gradientFlow 4s ease-in-out infinite;
            z-index: -1;
        }

        .orbit-dots {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 140px;
            height: 140px;
            transform: translate(-50%, -50%);
            animation: orbitRotate 8s linear infinite;
        }

        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }

        .dot:nth-child(1) {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: dotPulse 2s ease-in-out infinite;
        }

        .dot:nth-child(2) {
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            animation: dotPulse 2s ease-in-out infinite 0.5s;
        }

        .dot:nth-child(3) {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: dotPulse 2s ease-in-out infinite 1s;
        }

        .dot:nth-child(4) {
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            animation: dotPulse 2s ease-in-out infinite 1.5s;
        }

        .loading-text {
            color: #6c757d;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0;
            animation: textFade 3s ease-in-out infinite;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(108, 117, 125, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 2px;
            width: 0%;
            animation: progressFill 3s ease-in-out infinite;
        }

        @keyframes starRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes starPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
            50% { transform: translate(-50%, -50%) scale(1.1) rotate(180deg); }
        }

        @keyframes orbitRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes dotPulse {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.5);
            }
        }

        @keyframes textFade {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @keyframes progressFill {
            0% { width: 0%; }
            70% { width: 85%; }
            100% { width: 100%; }
        }

        /* Particle effects */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { left: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 40%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 60%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 80%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-20px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="star-wrapper">
            <div class="orbit-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="star"></div>
        </div>
        
        <div class="loading-text">Loading</div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>
</body>
</html>
